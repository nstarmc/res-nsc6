<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>


    /* 设置高斯模糊背景 */
    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://cdnjson.com/images/2023/10/25/img-16.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(5px); /* 添加高斯模糊滤镜 */
      -webkit-filter: blur(5px); /* Safari支持的高斯模糊滤镜 */
      z-index: -1; /* 将背景置于最底层 */
    }

    /* 使页面居中 */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* 减去页脚的高度 */
      color: white;
    }

    /* 设置标题样式 */
    h1 {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 0;
    }

    /* 设置提示信息样式 */
    p {
      font-size: 2rem;
      margin-top: 0;
    }

    /* 设置返回首页按钮样式 */
    a {
      display: inline-block;
      background-color: white;
      color: black;
      font-size: 2rem;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 2rem;
      margin-top: 2rem;
    }

    /* 设置页脚样式 */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5); /* 设置半透明的背景色 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 设置页脚文字样式 */
    footer p {
      font-size: 1.5rem;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>
    <div class="blur-bg"></div> <!-- 添加高斯模糊背景 -->
    <div class="container">
      <h1>404 Not Found</h1>
      <p>青山雨桥外，寒林路灯前。愿如云中星，照取夜旅人。</p>
      <!--<a href="/">返回首页</a>  去掉返回首页按钮 -->
    </div>
    <footer>
      <p>Copyright © NSTARMC 2020-2023 All Right Received.</p> <!-- 添加页脚信息 -->
    </footer>
  </body>
  </html>
